<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- First div is top of calculator -->
        <div class="calculator-grid">
        <!-- 2nd div is bottom output display -->
        <div class="output">
            <!-- Will show previous number in first div -->
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <!-- Delete button -->
        <button>DEL</button>
        <!-- Division button -->
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <!-- Equal button span-two of the grid -->
        <button class="span-two">=</button>
      </div>
    </div>
  </body>
</html>
